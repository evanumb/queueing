<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Queueing System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Queueing System</a>
    <div class="d-flex">
      <a class="btn btn-outline-light me-2" href="{% url 'status' %}">Status</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a class="btn btn-warning" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Admin Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
